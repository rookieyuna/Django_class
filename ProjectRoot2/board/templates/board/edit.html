<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var chk = function(fm){
            if(fm.titles.value==""){
                alert("제목을 입력하세요"); fm.titles.focus(); return false;
            }
            if(fm.contents.value==""){
                alert("내용을 입력하세요"); fm.contents.focus(); return false;
            }
        }
    </script>
</head>
<body>
    <h1>수정하기</h1>
    <form method="post" enctype="multipart/form-data" onsubmit="return chk(this);">
    <!-- 새로운 파일 등록했을때 media폴더에 파일이 계속 쌓이기 때문에
         기존 파일을 지워주기 위해 전달하는 hidden태그 -->
        <input type="hidden" name="prevphoto" value="{{post.mainphoto}}">
        {%csrf_token%} <!-- 태그삽입 해킹방지용 -->
        제목 : <input type="text" name="titles" value="{{post.titles}}"><br>
        내용 : <textarea name="contents" id="" cols="30" rows="10">{{post.contents}}</textarea><br>
        <input type="file" name="mainphoto" id=""><br>
        <input type="submit" value="전송하기">
    </form>
</body>
</html>
